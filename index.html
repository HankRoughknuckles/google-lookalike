<html>
  <head>
    <title>Google-lookalike</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
    <nav>
      <div class="nav-group">
        <a href="#" class="nav-link">+Thomas</a>
        <a href="#" class="nav-link">Gmail</a>
        <a href="#" class="nav-link">Images</a>
      </div>

      <div class="nav-group">
        <a href="#" class="nav-link">
          <img src="img/apps-icon.png" alt="A grid of 9" title="Apps">
        </a>
        <a href="#" class="nav-link">
          <img src="img/notification-icon.png" alt="A bell" title="You have
          0 notifications">
        </a>
      </div>

      <div class="nav-group">
        <a href="#" class="nav-link btn-basic">Share</a>
        <a href="#" class="nav-link">
          <img src="img/my-pic.png" class="img-bubble-small" alt="A picture
          of a handsome devil" title="Thoams Morris
          (thomas.imorris@gmail.com)">
        </a>
      </div>
    </nav>

    <section id="main">
      <img id="google-icon" src="img/google.png">

      <form method="get" action="http://www.google.com">
        <input type="text" id="search-box" value="" name="query"
        x-webkit-speech>

        <input type="submit" class="btn-basic btn-round-border"
        value="Google Search">

        <input type="submit" class="btn-basic btn-round-border" 
        value="I'm feeling lucky">
      </form>
    </section>

    <footer>
      <div class="left">
        <a href="#" class="nav-link">Advertising</a>
        <a href="#" class="nav-link">Business</a>
        <a href="#" class="nav-link">About</a>
      </div>

      <div class="right">
        <a href="#" class="nav-link">Privacy & Terms</a>
        <a href="#" class="nav-link">Settings</a>
        <a href="#" class="nav-link">Use Google.uk</a>
      </div>
    </footer>
  </body>
</html>
